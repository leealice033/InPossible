<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>InAnalysis</title>
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="/webjars/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
</head>
<body>

  <div th:replace="fragments/header :: header"></div>

  <div class="container-fluid">
    <div class="row">

      <!-- projectType=csvInfo.projectType -->
      <!-- SideBar -->
      <div class="col-md-2"
        th:if="${csvInfo.projectType.equals('abnormal-detection')||csvInfo.projectType.equals('regression')||csvInfo.projectType.equals('classification')}">
        <div th:replace="fragments/sidebar :: sidebar"></div>
      </div>

      <div class="col-md-2" th:if="${csvInfo.projectType.equals('clustering')}">
        <div th:replace="fragments/sidebar-noprediction :: sidebar"></div>
      </div>
      <!-- /SideBar -->

      <div class="col-md-10">
        <h3>
          Feature Selection
          <span class="badge" th:text="${csvInfo.server}">Server</span>
        </h3>

        <div class="well well-sm">
          File Name:
          <span class="label label-primary" th:text="${csvInfo.fileName}"></span>
        </div>

        <div th:if="${featureSelectionMessage}" class="alert alert-warning" role="alert">
          <strong th:text="${featureSelectionMessage}"></strong>
        </div>

        <form method="POST" action="/feature-selection">
          <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
          <input type="hidden" name="projectId" th:value="${csvInfo.projectId}"></input>
          <input type="hidden" name="fileId" th:value="${csvInfo.fileId}"></input>

          <div class="panel panel-info">

            <div class="panel-heading">
              <h3 class="panel-title">Step 1: Select Feature Selection Algorithm</h3>
            </div>

            <div class="panel-body">
              <div class="form-group">
                <label for="featureSelect">Select a Method</label>
                <select name="algorithmName" class="form-control" id="featureSelect">
                  <option value="PearsonCorrelation">Pearson Correlation</option>
                </select>
              </div>
              <div class="form-group">
                <input th:if="${featureList == null}" type="submit" class="btn btn-warning" name="action" value="Cancel" />
                <input type="submit" class="showLoadingIcon btn btn-primary" name="action" value="Apply Algorithm" />
              </div>

              <!-- end feature-weight form -->
            </div>
            <!-- end panel body -->
          </div>
          <!-- end panel -->

          <!-- featureWeightList panel -->
          <div th:if="${featureList != null && featureAttributeList != null}" class="panel panel-default">

            <div class="panel-heading">
              <h3 class="panel-title">Feature Weight Matrix</h3>
            </div>

            <div class="panel-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="feature-selection-list">
                  <thead>
                    <tr>
                      <th>
                        <i class="fa fa-check-square-o" aria-hidden="true"></i>
                      </th>
                      <th>Feature</th>
                      <th>Feature Mean</th>
                      <th>Feature Standard Deviation</th>
                      <th>Correlation Average</th>
                      <th th:each="feature : ${featureList}" th:text="${ 'Correlation with ' + feature }" />
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="featureAttribute : ${featureAttributeList}">
                      <td>
                        <div class="custom-checkbox">
                          <input type="checkbox" name="featureName" th:value="${featureAttribute.featureName}" />
                        </div>
                      </td>
                      <td th:text="${featureAttribute.featureName}"></td>
                      <td th:text="${featureAttribute.mean}"></td>
                      <td th:text="${featureAttribute.standardDeviation}"></td>
                      <td class="correlation-change-bg" th:text="${featureAttribute.averageCorrelation}"></td>
                      <td class="correlation-change-bg" th:each="correlation : ${featureAttribute.correlationList}"
                        th:text="${correlation}" />
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <!-- /featureWeightList panel -->


          <div th:if="${featureList != null && featureAttributeList != null}" class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">Save Selected Features</h3>
            </div>

            <div class="panel-body">
              <div class="form-group">
                <label for="newFileNameInput">New File Name</label>
                <input id="newFileNameInput" type="text" class="form-control" name="newFileName"
                  placeholder="new file name" />
              </div>

              <div class="form-inline">
                <input type="submit" class="btn btn-warning" name="action" value="Cancel"></input>
                <input type="submit" class="showLoadingIcon btn btn-primary" name="action" value="Save" />
              </div>
            </div>
          </div>

        </form>
      </div>

    </div>

  </div>
  <!-- end container -->

  <script src="/webjars/jquery/jquery.min.js"></script>
  <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  <div th:replace="fragments/sidebar :: sidebar-js"></div>

  <script>
      $(function() {
        $(".correlation-change-bg").each(function() {
          var corr = parseFloat($(this).text());
          if (corr == 1) {
            $(this).css("background-color", "#e6e6e6");
          } else if (corr > 0.9) {
            $(this).css("background-color", "#ff0000");
          } else if (corr > 0.8) {
            $(this).css("background-color", "#ff1a1a");
          } else if (corr > 0.7) {
            $(this).css("background-color", "#ff3333");
          } else if (corr > 0.6) {
            $(this).css("background-color", "#ff4d4d");
          } else if (corr > 0.5) {
            $(this).css("background-color", "#ff6666");
          } else if (corr > 0.4) {
            $(this).css("background-color", "#ff8080");
          } else if (corr > 0.3) {
            $(this).css("background-color", "#ff9999");
          } else if (corr > 0.2) {
            $(this).css("background-color", "#ffb3b3");
          } else if (corr > 0.1) {
            $(this).css("background-color", "#ffcccc");
          }
        });
      });
    </script>
</body>
</html>
