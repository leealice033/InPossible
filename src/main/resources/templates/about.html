style type ="text /css"> /*

*/ .jumbotron {
	background: url('../images/make_money.jpg') 0 0;
	background-repeat: no-repeat;
	background-position: center;
	background-size: unset;
	background-color: black;
	color: white;
	margin-bottom: 50px;
}

.feature h2 {
	font-family: "Lucida Console";
	color: white;
}

.box {
	width: 100px;
	height: 100px;
	position: relative;
	transform-style: preserve-3d;
	transition: transform 1s;
}

.card {
	display: block;
	position: absolute;
	width: 100%;
	height: 100%;
	backface-visibility: hidden;
	border-radius: 50px;
}

.front {
	background-image: url('../images/logo_ip_mini.jpg');
	background-position: -6px -6px;
}

.back {
	transform: rotateY(180deg);
	background-image: url('../images/logo_ip_mini.jpg');
	background-position: -6px -6px;
}

.flipped {
	transform: rotateY(180deg);
}
</style>
</head>
<body>

  <div id="container" class="container">

    <div class="header clearfix">
      <nav>
        <ul class="nav nav-pills pull-right">
          <li role="presentation" class="active">
            <a href="/">Home</a>
          </li>
          <li role="presentation">
            <a href="#">About</a>
          </li>
        </ul>
      </nav>
      <div class="box">
        <div class="card front"></div>
        <div class="card back"></div>
      </div>


    </div>
    <div class="jumbotron">
      <h1 class="text-muted">About Us</h1>
      <h3>Intelligence make everything possible!</h3>
    </div>

    <section class="main">

      <ul class="ch-grid">
        <li>
          <div class="ch-item">
            <div class="ch-info">
              <h3>Alice Lee</h3>
              <p>
                李佳芸
                <a href="http://www.jqshare.com">Facebook</a>
              </p>
            </div>
            <div class="ch-thumb ch-img-1"></div>
          </div>
        </li>
        <li>
          <div class="ch-item">
            <div class="ch-info">
              <h3>Coco Lin</h3>
              <p>
                林佳穎
                <a href="http://www.jqshare.com">Facebook</a>
              </p>
            </div>
            <div class="ch-thumb ch-img-2"></div>
          </div>
        </li>
        <li>
          <div class="ch-item">
            <div class="ch-info">
              <h3>Swanky Tsiao</h3>
              <p>
                史旺基
                <a href="http://www.jqshare.com">Facebook</a>
              </p>
            </div>
            <div class="ch-thumb ch-img-3"></div>
          </div>
        </li>
      </ul>

      <ul class="ch-grid">
        <li>
          <div class="ch-item">
            <div class="ch-info">
              <h3>Sean</h3>
              <p>
                Sean
                <a href="http://www.jqshare.com">Facebook</a>
              </p>
            </div>
            <div class="ch-thumb ch-img-4"></div>
          </div>
        </li>
        <li>
          <div class="ch-item">
            <div class="ch-info">
              <h3>K</h3>
              <p>
                楊筌鈞
                <a href="http://www.jqshare.com">Facebook</a>
              </p>
            </div>
            <div class="ch-thumb ch-img-5"></div>
          </div>
        </li>

      </ul>
    </section>


    <footer class="text-right">
      <p>Copyright &copy; InPossible | Designed by Alice</p>
    </footer>

  </div>

  <script type="text/javascript">
			setTimeout(function() {
				location = ''
			}, 60000)
		</script>

  <script type="text/javascript">
			setTimeout(function() {
				$(".box").toggleClass("flipped")
			}, 100)
		</script>
  <script type="text/javascript">
			$(".box").hover(function(event) {
				$(this).toggleClass("flipped");
			})
		</script>
