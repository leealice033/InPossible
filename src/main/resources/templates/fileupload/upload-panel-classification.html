<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>InAnalysis</title>
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="/webjars/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
</head>
<body>
  <div id="container" class="container-fluid">
    <div class="row">

      <!-- Main -->
      <div id="mainCol" class="col-md-10">

        <div class="row">
          <div th:fragment="header" class="col-md-10 col-md-pull-2">
            <!-- ---<regression><classification>-- -->
            <!-- CSV File Upload Panel -->
            <div th:if="${project.type.equals('classification')}" class="panel panel-default">

              <div class="panel-heading">
                <h3 class="panel-title">
                  CSV File Upload
                  <a class="showLoadingIcon" th:href="${(#mvc.url('PC#refreshCsvFileInfo').arg(0, project.id)).build()}"
                    data-toggle="tooltip" data-placement="bottom" title="Refresh following file list">
                    <i class="fa fa-refresh fa-fw" aria-hidden="true"></i>
                  </a>
                </h3>
              </div>

              <div class="panel-body">

                <form method="POST" enctype="multipart/form-data"
                  th:action="${'/project/' + project.id + '/csv-upload'}">
                  <input type="hidden" th:name="projectType" th:value="${project.type}" />
                  <input type="hidden" th:name="label" th:vaule="${label}" />
                  <input type="hidden" th:name="fileName" th:value="${fileName}" />
                  <input type="hidden" th:name="stage" th:value="${stage}" />


                  <div class="form-group">
                    <label for="fileUploadServerList">Analysis Server</label>
                    <div id="fileUploadServerList" class="btn-group" data-toggle="buttons">
                      <label th:if="${pythonServerStatus}" class="btn btn-default active">
                        <input type="radio" name="server" value="PYTHON" checked="checked" />
                        Python
                      </label>
                      <label th:if="${rServerStatus}" class="btn btn-default">
                        <input type="radio" name="server" value="R" />
                        R
                      </label>
                    </div>
                  </div>

                  <!-- stage panel 'classification'-->
                  <div th:if="${action == null}" class="form-group">
                    <label for="fileUploadProcessStage">Process Stage</label>
                    <div th:if="${stage == null ||stage.equals('data-preprocess')}" id="fileUploadProcessStage"
                      class="btn-group" data-toggle="buttons">
                      <label class="btn btn-default active">
                        <input type="radio" name="stage" value="data-preprocess" checked="checked" />
                        Data Pre-processing
                      </label>
                      <label class="btn btn-default">
                        <input type="radio" name="stage" value="feature-selection" />
                        Feature Selection
                      </label>
                      <label class="btn btn-default">
                        <input type="radio" name="stage" value="model-training" />
                        Model Training
                      </label>
                      <label class="btn btn-default">
                        <input type="radio" name="stage" value="model-prediction" />
                        Model Prediction
                      </label>
                    </div>

                    <div th:if="${stage!=null&&stage.equals('feature-selection')}" id="fileUploadProcessStage"
                      class="btn-group" data-toggle="buttons">
                      <label class="btn btn-default active">
                        <input type="radio" name="stage" value="data-preprocess" />
                        Data Pre-processing
                      </label>
                      <label class="btn btn-default">
                        <input type="radio" name="stage" value="feature-selection" checked="checked" />
                        Feature Selection
                      </label>
                      <label class="btn btn-default">
                        <input type="radio" name="stage" value="model-training" />
                        Model Training
                      </label>
                      <label class="btn btn-default">
                        <input type="radio" name="stage" value="model-prediction" />
                        Model Prediction
                      </label>
                    </div>

                    <div th:if="${stage!=null && stage.equals('model-training')}" id="fileUploadProcessStage"
                      class="btn-group" data-toggle="buttons">
                      <label class="btn btn-default active">
                        <input type="radio" name="stage" value="data-preprocess" />
                        Data Pre-processing
                      </label>
                      <label class="btn btn-default">
                        <input type="radio" name="stage" value="feature-selection" />
                        Feature Selection
                      </label>
                      <label class="btn btn-default">
                        <input type="radio" name="stage" value="model-training" checked="checked" />
                        Model Training
                      </label>
                      <label class="btn btn-default">
                        <input type="radio" name="stage" value="model-prediction" />
                        Model Prediction
                      </label>
                    </div>

                    <div th:if="${stage!=null && stage.equals('model-prediction')}" id="fileUploadProcessStage"
                      class="btn-group" data-toggle="buttons">
                      <label class="btn btn-default active">
                        <input type="radio" th:field="*{stage}" name="stage" value="data-preprocess" />
                        Data Pre-processing
                      </label>
                      <label class="btn btn-default">
                        <input type="radio" th:field="*{stage}" name="stage" value="feature-selection" />
                        Feature Selection
                      </label>
                      <label class="btn btn-default">
                        <input type="radio" th:field="*{stage}" name="stage" value="model-training" />
                        Model Training
                      </label>
                      <label class="btn btn-default">
                        <input type="radio" th:field="*{stage}" name="stage" value="model-prediction" checked="checked" />
                        Model Prediction
                      </label>
                    </div>
                  </div>

                  <!-- /stage panel -->



                  <div class="form-group">
                    <div th:if="${action == null}">
                      <span class="btn btn-default btn-file">
                        <input type="file" name="file" id="fileUploadInputFile" />
                      </span>
                      <em>(Max File Size: 30MB)</em>
                    </div>
                    <div th:if="${action==null}" class="form-group">
                      <br>
                      <input type="submit" class="showLoadingIcon btn btn-primary" name="action" value="Upload" />
                    </div>

                    <!-- set label panel -->
                    <!-- no label warning -->
                    <div th:if="${missingLabel}">
                      <div class="alert alert-danger alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                        <p>You need to upload file with label for this stage!</p>
                      </div>
                    </div>
                    <!-- /no label warning -->
                    <div th:if="${columnList !=null && columnList.size() > 0}">
                      <br>
                      <div class="panel panel-info">

                        <div class="panel-heading">
                          <h3 class="panel-title">
                            Choose one label for file:
                            <label th:text="${fileName}"></label>
                          </h3>
                        </div>

                        <div class="panel-body">
                          <div class="form-inline">
                            <label th:each="columnName : ${columnList}" class="radio-inline">
                              <input type="radio" name="label" th:value="${columnName}" />
                              <span th:text="${columnName}"></span>
                            </label>
                          </div>

                          <div th:if="${action.equals('Upload')}" class="form-group">
                            <br>
                            <input type="submit" class="showLoadingIcon btn btn-success" name="action" value="Save Label" />
                          </div>

                        </div>
                        <!-- /panel-body -->

                      </div>
                      <!-- /set label panel-info -->

                    </div>
                  </div>

                  <!-- fileUploadMessagePanel -->
                  <div th:if="${csvFileUploadMessage}" class="form-group">
                    <div class="alert alert-info alert-dismissible" role="alert">
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                      <p th:text="${csvFileUploadMessage}"></p>
                    </div>
                  </div>
                  <!-- /fileUploadMessagePanel -->

                  <!-- CSVfileInvalidMessage -->
                  <div th:if="${invalidCsv}" class="form-group">
                    <div class="alert alert-danger alert-dismissible" role="alert">
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                      <p th:text="${invalidCsv}"></p>
                    </div>
                  </div>
                  <!-- /CSVfileInvalidMessage -->


                </form>
              </div>
            </div>
            <!-- /CSV File Upload Panel <set label type> -->
          </div>
          <!-- col-md-10 col-md-pull-2 for all type -->

        </div>
      </div>
      <!-- /Main -->

    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
  <script src="/webjars/jquery/jquery.min.js"></script>
  <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  <div th:replace="fragments/sidebar :: sidebar-js"></div>
</body>
</html>
